name: Link Checker

# Checks all markdown links to ensure they're not broken
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-links:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Check links in markdown files
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'no'
        config-file: '.github/markdown-link-check-config.json'
        folder-path: 'docs/'
        max-depth: -1
        check-modified-files-only: 'no'
    
    - name: Create issue if links are broken
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”— Broken links detected in documentation',
            body: 'The link checker workflow found broken links. Please check the [workflow run](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
            labels: ['documentation', 'bug']
          })
