name: Auto Label PRs

# Automatically labels pull requests based on changed files
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Auto label based on changed files
      uses: actions/github-script@v7
      with:
        script: |
          const { data: files } = await github.rest.pulls.listFiles({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
          });
          
          const labels = new Set();
          
          // Define label rules based on file paths
          const labelRules = {
            'documentation': /\.md$/,
            'infrastructure': /docs\/infrastructure-devops\//,
            'cloud': /docs\/cloud-platforms\//,
            'data-engineering': /docs\/data-engineering\//,
            'ci-cd': /docs\/cicd-automation\//,
            'monitoring': /docs\/monitoring-observability\//,
            'databases': /docs\/databases\//,
            'version-control': /docs\/version-control\//,
            'ai-ml': /docs\/ai-ml-frameworks\//,
            'github-actions': /\.github\/workflows\//,
          };
          
          // Check each changed file
          for (const file of files) {
            for (const [label, pattern] of Object.entries(labelRules)) {
              if (pattern.test(file.filename)) {
                labels.add(label);
              }
            }
          }
          
          // Add labels to PR
          if (labels.size > 0) {
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: Array.from(labels),
            });
            
            console.log(`Added labels: ${Array.from(labels).join(', ')}`);
          }
